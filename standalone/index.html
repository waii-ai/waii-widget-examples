<!DOCTYPE html>
<html>

<head>
    <title>Waii Chat Widget - Vanilla JS Example</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@waii-ai/widgets/dist/waii-widgets.js"></script>
    <script src="config.js"></script>
    <style>
        #waii-chat {
            width: 100%;
            height: 600px;
            max-width: 800px;
            margin: 0 auto;
        }

        @media (max-width: 600px) {
            #waii-chat {
                height: calc(100vh - 100px);
            }
        }
    </style>
</head>

<body>
    <h1>Waii Chat Widget Demo</h1>

    <div id="waii-chat"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            WaiiWidgets.WaiiChatLoader.init({
                containerId: 'waii-chat',
                apiKey: window.configs.apiKey,
                databaseKey: window.configs.databaseKey,
                theme: 'light',
                style: {
                    height: '100%',
                    width: '100%'
                },
                onMessage: (message) => console.log('New message:', message)
            });
        });
    </script>
</body>

</html>
